  ipv6: false
  use-hosts: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

  nameserver:
    - 223.5.5.5  # 阿里 DNS（适合国内直连）
    - 119.29.29.29  # 腾讯 DNS

